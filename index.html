<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Doom</title>
    <link href="http://fonts.cdnfonts.com/css/assassin-nation" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-danger tm">Momentan versiunea de mobile este indisponibila</h1>
    <div class="text-center">
        <div>
            <h1 class="horror-title">Project Doom
            </h1>
            <div id="st" class="scary-title"></div>
            <div class="logo-panel"> <img class="Fire_spritesheet" src="/assets/bombsprite4.png" alt="Fire"/></div>
        </div>
        <div class="player-panel">
            <h2 class="leader-title">Player info</h2>
                <div id="personal-info" class="leader-title"></div>
        </div>

        <div class="personal-panel">
            <h2 class="leader-title">Personal High scores</h2>
            <table class="table text-white p-5 leader-title">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Scor</th>

                  </tr>
                </thead>
                <tbody id="personal-best">


                </tbody>
              </table>
        </div>

        <div class="main-panel" >
            <canvas id="myBattleground" class="main-panel" width="880" height="780" style="border:4px solid #fae7e7;">
                
            </canvas>
        </div>
    


        <div class="scor"><span id="scor-val"></span> puncte</div>
        <div class="hb"><span id="hb-val"></span> </div>
        <div class="mobs"><span id="mobs-val"></span> monstri </div>
 
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="sweetalert.js"></script>
    <script src="/script.js"></script>
</body>

</html>
